<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Problem Solutions</title>

    <!-- Google Fonts (for better typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }

        /* Container */
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Button Style */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #007BFF;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>JavaScript Problem Solutions</h1>
    </header>

    <div class="container">
        <p>Click the button to run the JavaScript functions and check the results in the console.</p>
        <button onclick="atmWithdrawal()">Test ATM Withdrawal</button>
        <button onclick="calculateFinalAmount()">Test Online Shopping Discount</button>
        <button onclick="calculateGrade()">Test Student Grading</button>
        <button onclick="trafficLightControl()">Test Traffic Light Control</button>
        <button onclick="calculateTicketPrice()">Test Movie Ticket Price</button>
        <button onclick="isEligibleForJob()">Test Job Application</button>
        <button onclick="applyCoupon()">Test E-commerce Coupon</button>
        <button onclick="choosePlan()">Test Fitness Membership</button>
        <button onclick="calculateElectricityBill()">Test Electricity Bill</button>
        <button onclick="calculateFlightFare()">Test Flight Fare</button>
    </div>

    <!-- Linking all JavaScript files -->
    <script src="atmWithdrawal.js"></script>
    <script src="ecommerce-coupon.js"></script>
    <script src="electricity-bill.js"></script>
    <script src="fitness-membership.js"></script>
    <script src="flight-booking.js"></script>
    <script src="job-application.js"></script>
    <script src="movie-ticket.js"></script>
    <script src="online-shopping.js"></script>
    <script src="student-grading.js"></script>
    <script src="traffic-light.js"></script>
   

</body>
</html>
